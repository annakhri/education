<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Education</title>

        <script>
            // Create an object
            var person = {
                name: 'Petya',
                last_name: 'Petrov',

                address: {
                    city: 'Kharkiv',
                    street: '23 Serpnya'
                },

                children: [
                    {
                        name: 'Vasya',
                        last_name: 'Petrov'
                    },

                {
                    name: 'Vika',
                    last_name: 'Petrova'
                }
                ],

                work: function() {
                    console.log(this.name + ' is working');
                }
            }


            function copy(person) {
                var newperson = {};
                //copy keys in new object
                for (var key in person) {
                    //check keys type in object 
                    if (typeof(person[key]) !== 'object') {
                        newperson[key] = person[key];
                    } else {
                        //for keys in object that are objects run the function copy();
                        newperson[key] = copy(person[key]);
                    }
                };

                return(newperson);
            }

            var person2 = copy(person);

            person2.name = 'Ivan';
            person2.work();
            person.work();

            // 2
            // comapre two objects by values (ignore functions)

            function Compare(person, person2) {
                for (var key in person) {
                    if (person[key] !== person2[key]) {
                        return false;
                        break;
                    }
                   
                }
                return true;
            }

        </script>
